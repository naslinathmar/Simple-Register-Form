<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BlockRing">
    <title>Register Page</title>
    <link rel="stylesheet" href="asset/css/styles.css">
</head>

<body>
    
    <form action="index.html" class="box-form" method="post">
        <h1>Sign Up</h1>
        <div class="register-form">
            <input class="register-box" type="text" placeholder="Email" required>
            <input class="register-box" type="password" placeholder="Password" required>
            <button class="register-btn">Register</button>
        </div>
        <p>Already have account? <a href="#">Log in</a></p>
    </form>
</body>

</html>
